name: Build Veritable Release APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.1'
        channel: 'stable'
        
    - name: Get dependencies
      working-directory: ./frontend
      run: flutter pub get
      
    - name: Build Optimized Release APK
      working-directory: ./frontend
      run: |
        flutter build apk --release \
          --split-per-abi \
          --obfuscate \
          --split-debug-info=build/app/outputs/symbols \
          --target-platform android-arm64
        
    - name: Upload Release APK (ARM64)
      uses: actions/upload-artifact@v4
      with:
        name: veritable-release-arm64
        path: frontend/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        
    - name: Upload Debug Symbols
      uses: actions/upload-artifact@v4
      with:
        name: debug-symbols
        path: frontend/build/app/outputs/symbols/
